<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header> Calculator</header>
    <div id="calc-body">
        <div class = "row">
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div  class = "blank"></div>
        </div>
        <div class = "row">
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div  class = "output">0</div>
        </div>
        <div class = "row">
            <div class="grey hov">C</div>
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div class="operator hov">÷</div>
        </div>
        <div class = "row">
            <div class = "num hov">7</div>
            <div class = "num hov">8</div>
            <div class = "num hov">9</div>
            <div class="operator hov">x</div>
        </div>
        <div class = "row">
            <div class = "num hov">4</div>
            <div class = "num hov">5</div>
            <div class = "num hov">6</div>
            <div class="operator hov">-</div>
        </div>
        <div class = "row">
            <div class = "num hov">1</div>
            <div class = "num hov">2</div>
            <div class = "num hov">3</div>
            <div class="operator hov">+</div>
        </div>
        <div class = "row">
            <div class = "num hov">0</div>
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div class="equal hov">=</div>
        </div>
    </div>
    <footer> Developer: Salman Sheikh</footer>
</body>
    <script src="script.js"></script>
</html>
