<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header> Calculator</header>
    <div id="calc-body">
        <div class = "row">
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div  class = "blank"></div>
        </div>
        <div class = "row">
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div  class = "output">0</div>
        </div>
        <div class = "row">
            <div class="grey">C</div>
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div class="operator">÷</div>
        </div>
        <div class = "row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="operator">x</div>
        </div>
        <div class = "row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="operator">-</div>
        </div>
        <div class = "row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="operator">+</div>
        </div>
        <div class = "row">
            <div>0</div>
            <div class = "blank"></div>
            <div class = "blank"></div>
            <div class="operator">=</div>
        </div>
    </div>
    <footer> Developer: Salman Sheikh</footer>
</body>
    <script src="script.js"></script>
</html>
